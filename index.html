<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="./assets/css/normalize.css" />

  <body>
    <header class="header">

      <div class="menu_sup">

          <li><a class="menu-item" href="#econofloor">ECONOFLOOR</a></li>
          <li><a class="menu-item" href="#economotica">ECONOMOTICA</a></li>
          <li><a class="menu-item" href="#econoroof">ECONOROOF</a></li>

    </header>
    <nav class="menu">

        <li><a href="#">Productos</a></li>

      </ul>

    <main class="main">
      <div class="caja">

        <div class="imagen">
          <img src="./assets/images/econoroof.jpg" alt="imagen 2" />

    <footer class="footer">

        <a
          href="https://www.facebook.com"
          class="fa fa-facebook"
          target="_blank"
        ></a>
        <a
          href="https://www.twitter.com"
          class="fa fa-twitter"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com"
          class="fa fa-instagram"
          target="_blank"
        ></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
